	<script>
		$(document).ready(function(){
			$.ajax({
				url:'http://f.apiplus.net/newly.do?code=ssq&format=json',
				dataType:'jsonp',
				type:'POST',
				cache:false,
				jsonp:'callback',
				success:function(result){
						var p = result.data[0].expect;
						var str = result.data[0].opentime;
						var opencode = result.data[0].opencode ;
						$('#a').append(dealDate(str.toString()));
						$('#b').append('双色球第'+p.substr(0,8)+'期');
						ssqOpen(opencode.toString());
					
				}
			});
		});
		$(document).ready(function(){
			$.ajax({
				url:'http://f.apiplus.net/newly.do?code=fc3d&format=json',
				dataType:'jsonp',
				type:'POST',
				cache:false,
				jsonp:'callback',
				success:function(result){
						var p = result.data[0].expect;
						var str = result.data[0].opentime;
						var opencode = result.data[0].opencode ;
						$('#d').append('3D 第'+p.substr(0,8)+'期');
						fc3dOpen(opencode.toString());
					
				}
			});
		});
		
		
		
		
		
		
		
		function dealDate(str){
				var arr1 = str.split(" ");
				var arr2 = arr1[0].split("-");
				var date = new Date(arr2[0],arr2[1]-1,arr2[2]);
				var weekday = new Array(7);
				weekday[0]= "星期天" ;
				weekday[1]= "星期一" ;
				weekday[2]= "星期二" ;
				weekday[3]= "星期三" ;
				weekday[4]= "星期四" ;
				weekday[5]= "星期五" ;
				weekday[6]= "星期六" ;
				return arr2[0]+'年'+arr2[1]+'月'+arr2[2]+'日 '+weekday[date.getDay()];
		}
		function ssqOpen(code){
			code = code.replace("+",",");
			var arr = code.split(",");
			$("#pt1").append('<strong>'+arr[0]+'</strong>');
			$("#pt2").append('<strong>'+arr[1]+'</strong>');
			$("#pt3").append('<strong>'+arr[2]+'</strong>');
			$("#pt4").append('<strong>'+arr[3]+'</strong>');
			$("#pt5").append('<strong>'+arr[4]+'</strong>');
			$("#pt6").append('<strong>'+arr[5]+'</strong>');
			$("#pt7").append('<strong>'+arr[6]+'</strong>');
		}
		
		function fc3dOpen(code){
		code = code.replace("+",",");
			var arr = code.split(",");
			var arr = code.split(",");
			$("#f1").append('<strong>'+arr[0]+'</strong>');
			$("#f2").append('<strong>'+arr[1]+'</strong>');
			$("#f3").append('<strong>'+arr[2]+'</strong>');
		}
